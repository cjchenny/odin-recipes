    <h2>Italian Noodle Dish</h2>
    <p>Spaghetti with a delicious egg and pecirino romano sauce 
        with bits of guancale</p> </p>
    <h3>Ingredients</h3>
    <ul>
        <li>2 Large eggs</li>
        <li>1 oz pecirino romano</li>
        <li>1 oz parmesean</li>
        <li>coarsley ground black pepper</li>
        <li>1 tablespoon olive oil</li>
        <li>3 1/2 oz of guanciale</li>
        <li>12 oz of spaghetti</li>
    </ul>
